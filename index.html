<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALLSMILES - Tooltips Demo</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/GfKZfsqV/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Center Box with image tooltip -->
    <div class="center-box">
      Over Here!
      <span class="tooltip-image">
        <img src="https://images.emojiterra.com/google/android-12l/512px/1f606.png"
             alt="Have a Nice Day!" />
      </span>
    </div>

    <!-- Corner Boxes with text tooltips -->
    <div class="corner-box top-left" data-tooltip="Check The Right?">Top Left</div>
    <div class="corner-box top-right" data-tooltip="Huh? Bottom Left?">Top Right</div>
    <div class="corner-box bottom-left" data-tooltip="Bottom Right Perhaps?">Bottom Left</div>
    <div class="corner-box bottom-right" data-tooltip="Check The Middle :P">Bottom Right</div>
  </div>


</body>
</html>
